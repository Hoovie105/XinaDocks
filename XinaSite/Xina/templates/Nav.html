{% load static %}
<!doctype html>
<link rel="stylesheet" href="{% static 'Xina/css/style3.css' %}">
<header class="site-header">
    <div class="header-inner">
      <div class="brand-and-search">
        <Div class="brand">
            <div class="brand-icon">
                <img src="{% static 'Xina/images/pngegg.png' %}" alt="XinaDocks logo">
            </div>
          <span class="brand-text">XinaDocks</span>
        </Div>

        <div class="search-wrap" aria-hidden="false">
          <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21l-4.35-4.35" stroke="#9CA3AF" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="11" cy="11" r="6" stroke="#9CA3AF" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input class="search-input" type="search" placeholder="Search documents..." aria-label="Search documents">
        </div>
      </div>

      <nav class="nav-actions">
        <a class="nav-link active" href="#">
          <svg class="nav-icon docs-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 5C2 4.44772 2.44772 4 3 4H21C21.5523 4 22 4.44772 22 5V19C22 19.5523 21.5523 20 21 20H3C2.44772 20 2 19.5523 2 19V5Z" fill="currentColor"/>
            <rect x="2" y="4" width="20" height="16" rx="1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 8L18 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 12L18 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 16L18 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span onclick="location.href='{% url 'xina:main' %}'">All Docs</span>
        </a>

        <button class="btn create-small" title="Create document">
          <img class="btn-icon" src="{% static 'Xina/images/create-plus.svg' %}" alt="">
          <span onclick="location.href='{% url 'xina:Create' %}'">Create Doc</span>
        </button>

        <a class="nav-link" href="#">
          <svg class="nav-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
            <span>Sign Out</span>
        </a>
      </nav>
    </div>
  </header>
